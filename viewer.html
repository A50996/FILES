<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D (Link STL)</title>
  <script type="module">
    import Viewer from 'https://kovacsv.github.io/Online3DViewer/website/o3dv.min.module.js';

    window.onload = function () {
      const viewer = new Viewer(document.getElementById('viewer'));

      // üîÅ URL direto para o STL RAW no GitHub
      const stlUrl = 'https://raw.githubusercontent.com/a50996/FILES/main/Copo.stl';

      viewer.LoadModelFromUrl(stlUrl);
    };
  </script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: #111;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
</body>
</html>
