<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D</title>
  <script type="module">
    import Viewer from 'https://kovacsv.github.io/Online3DViewer/website/o3dv.min.module.js';

    window.onload = function () {
      const viewer = new Viewer(document.getElementById('viewer'));

      document.getElementById('file-input').addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          viewer.LoadModelFromFile(file);
        }
      });
    };
  </script>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }
    #topbar {
      padding: 10px;
      background: #222;
    }
    #viewer {
      width: 100%;
      height: calc(100% - 50px);
    }
  </style>
</head>
<body>
  <div id="topbar">
    <label for="file-input">ðŸ“‚ Carrega o teu STL:</label>
    <input type="file" id="file-input" />
  </div>
  <div id="viewer"></div>
</body>
</html>
